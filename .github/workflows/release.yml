name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/debug-action@v2
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          changelog=$(git log --color=never --pretty='tformat:%xe2%x80%xa2 `%h` %s (%an)' --tags $GITHUB_REF_NAME...$GITHUB_REF_NAME~1)
          echo "CHANGELOG=$changelog" >> $GITHUB_ENV

      - name: Notify job status
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        with:
          payload: |
            {
              "channel": "C04CJ5PV22C",
              "icon_url": "https://avatars.githubusercontent.com/u/1534766",
              "attachments": [
                {
                  "pretext": "`jus-cli` released :rocket:",
                  "color": "#008000",
                  "fields": [
                    {
                      "title": "Version",
                      "value": "<https://github.com/jusbrasil/jus-cli/releases/tag/${{ env.GITHUB_REF_NAME }}|${{ env.GITHUB_REF_NAME }}>",
                      "short": false
                    },
                    {
                      "title": "Changelog",
                      "value": "${{ env.CHANGELOG }}",
                      "short": false
                    }
                  ]
                }
              ]
            }
